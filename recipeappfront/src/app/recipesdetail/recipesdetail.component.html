

<div *ngIf="recipe">

  <div class="container">
    <h1 class="display-4">{{recipe[0].label}}</h1>
    <p>This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
 
  <button (click)="testing()">Get saved Recipes</button>

  <button *ngIf="loggedIn" (click)="saveRecipe(recipe[0])">Add recipe!</button>
  
</div>

</div>
